{{ define "main" }}
<div class="container mx-auto py-8">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="flex gap-2 items-center group">
        {{ $image := .Resources.GetMatch "hero.jpg" }}
        <img src="{{ $image.Permalink }}" alt="{{ .Title }}" class="max-w-sm">
        <div class="flex flex-col gap-1">
            <h1 class="font-playfair text-2xl group-hover:text-amber-400">
                {{ .Title }}
            </h1>
            <span class="text-gray-500 font-medium text-sm uppercase">
                {{ .Date.Format "January 2, 2006" }}
            </span>
            <p>
                {{ .Description }}
            </p>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
