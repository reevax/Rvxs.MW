{{ define "main" }}
<div class="container mx-auto py-8 px-8 lg:px-0 flex flex-col gap-8 max-w-4xl">
    {{ range .Pages }}
    <a href="{{ .Permalink }}" class="flex gap-2 md:items-center group flex-col md:flex-row items-start">
        {{ $image := .Resources.GetMatch "hero.jpg" }}
        <img src="{{ $image.Permalink }}" alt="{{ .Title }}" class="md:max-w-xs lg:max-w-sm">
        <div class="flex flex-col gap-1">
            <h1 class="font-playfair text-2xl group-hover:text-primary">
                {{ .Title }}
            </h1>
            <span class="text-gray-500 font-medium text-sm uppercase">
                {{ .Date.Format "January 2, 2006" }}
            </span>
            <p>
                {{ .Description }}
            </p>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
